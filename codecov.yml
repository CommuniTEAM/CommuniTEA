coverage:
  status:
    project: off
    patch:
      default:
        target: 90%

comment:
  layout: "condensed_header, flags, condensed_files, condensed_footer"
  behavior: default
  require_changes: false # if true: only post the comment if coverage changes
  require_base: false # [true :: must have a base report to post]
  require_head: true # [true :: must have a head report to post]
  hide_project_coverage: true # [true :: only show coverage on the git diff]

flag_management:
  individual_flags:
    - name: backend
      paths:
        - backend/
      statuses:
        - type: project
          target: auto
          threshold: 1%
    # - name: frontend
    #   paths:
    #     - frontend/
    #   statuses:
    #     - type: project
    #       target: auto
    #       threshold: 1%

ignore:
  - "backend/db/sqlc"
  - "frontend/node_modules"
