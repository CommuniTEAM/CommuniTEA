version: "2"
sql:
- schema: "db/migrations/"
  queries: "db/queries/"
  engine: "postgresql"
  gen:
    go:
      package: "db"
      sql_package: "pgx/v5"
      out: "db/sqlc"
      emit_json_tags: true
      emit_empty_slices: true
      emit_pointers_for_null_types: true
  database:
    uri: ${DB_URI}
  rules:
    - sqlc/db-prepare
